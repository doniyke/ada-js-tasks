<script>
	
	function convertFahrToCelsius(farhData) {
		if (isNaN(farhData)) {
			farhData = farhData.toString();
			firstData = farhData.charAt(0)
			let dataType = typeof(farhData)
			if (firstData == "{") {
				return  farhData + ' is not a valid number but an object';
			}else if(firstData == "["){
				return  farhData + ' is not a valid number but an array';
			}else{
				return  `${farhData}  is not a valid number but an ${dataType}`;
			}

			
		}else{
			let c = (parseInt(farhData) - 32) * (5/9)
			c  = c.toFixed(4)
			return c
		}

		
	}

	console.log(convertFahrToCelsius({temp : 0}))
</script>
